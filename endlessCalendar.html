<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>testLayout</title>
    <meta name="author" content="vaal12" />
    <!-- Date: 2012-03-13 -->
    <link type="text/css" href="js/jui/css/smoothness/jquery-ui-1.8.18.custom.css" rel="stylesheet" />
    <script src="js/jui/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/jui/js/jquery-ui-1.8.18.custom.min.js"></script>
    <script src="endlessCalendar.js"></script>
    <style type="text/css">
        body
        {
            font: 62.5% "Trebuchet MS" , sans-serif;
            margin: 50px;
        }
        #superHolder
        {
            float: left;
            margin: 20px 10px 20px 10px;
            width: 100%;
        }
        #mainPlaceholder
        {
            
            float: left;
            margin: 0px auto;
        }
        #colButtons
        {
            float: right;
            margin:5px;
        }
        #calendarPlace
        {
            margin:20px;
        }
        #rowButtons
        {
            float: left;
            margin:5px;
        }
        #horzDivider
        {
            width: 3000px;
        }
        .jQuerifiedButton
        {
            padding: .4em 1em .4em 20px;
            text-decoration: none;
            position: relative;
        }
        .jQuerifiedButtonSpan
        {
            margin: 0 5px 0 0;
            position: absolute;
            left: .2em;
            top: 50%;
            margin-top: -8px;
        }
    </style>
</head>
<body style="margin: 0px; text-align: center;">
    <div id="superHolder">
        <table align="center">
            <tr align="center">
               
                <td align="center">
                    <div id="mainPlaceholder">
                        
                        <div id="colButtons">
                            <a href="#" id="addCol" class="jQuerifiedButton ui-state-default ui-corner-all" title="">
                            <span class="jQuerifiedButtonSpan ui-icon ui-icon-plusthick"></span>Add column</a> 
                            <a href="#" id="removeCol" class="jQuerifiedButton ui-state-default ui-corner-all" title="">
                            <span class="jQuerifiedButtonSpan ui-icon ui-icon-minusthick"></span>Remove column</a>
                        </div>
                        <div id="rowButtons">
                            <a href="#" id="addRow" class="jQuerifiedButton ui-state-default ui-corner-all" title="">
                            <span class="jQuerifiedButtonSpan ui-icon ui-icon-plusthick"></span>Add row</a> 
                            <a href="#" id="removeRow" class="jQuerifiedButton ui-state-default ui-corner-all" title="">
                            <span class="jQuerifiedButtonSpan ui-icon ui-icon-minusthick"></span></span>Remove row</a>
                        </div>
                        <div id="calendarContainer" style="width: 100%">
                            <div id="calendarPlace"></div>
                        </div>
                        <!--div id"horzDivider"></div-->
                    </div>
    </div>
    </td>
    
    </tr></table> </div>
</body>
</html>
