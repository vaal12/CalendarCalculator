    <title>Calendar calculator v0.1</title>
    <link type="text/css" href="js/jui/css/smoothness/jquery-ui-1.8.18.custom.css" rel="stylesheet" />
    <script src="js/jui/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/jui/js/jquery-ui-1.8.18.custom.min.js"></script>
    <script type="text/javascript" src="js/DP_DateExtensions.js"></script>
    <script src="calendar_calc_jquery.js"></script>
    <style type="text/css">
        /*demo page css*/body
        {
            font: 62.5% "Trebuchet MS" , sans-serif;
            margin: 50px;
        }
        .demoHeaders
        {
            margin-top: 2em;
        }
        #dialog_link
        {
            padding: .4em 1em .4em 20px;
            text-decoration: none;
            position: relative;
        }
        #dialog_link span.ui-icon
        {
            margin: 0 5px 0 0;
            position: absolute;
            left: .2em;
            top: 50%;
            margin-top: -8px;
        }
        #updateStartDateButton
        {
            padding: .4em 1em .4em 20px;
            text-decoration: none;
            position: relative;
        }
        #updateStartDateButton span.ui-icon
        {
            margin: 0 5px 0 0;
            position: absolute;
            left: .2em;
            top: 50%;
            margin-top: -8px;
        }
        
        #updateEndDateButton
        {
            padding: .4em 1em .4em 20px;
            text-decoration: none;
            position: relative;
        }
        #updateEndDateButton span.ui-icon
        {
            margin: 0 5px 0 0;
            position: absolute;
            left: .2em;
            top: 50%;
            margin-top: -8px;
        }
        
        #startDateHistorButton
        {
            padding: .4em 1em .4em 20px;
            text-decoration: none;
            position: relative;
        }
        #startDateHistorButton span.ui-icon
        {
            margin: 0 5px 0 0;
            position: absolute;
            left: .2em;
            top: 50%;
            margin-top: -8px;
        }
        
        .jQuerifiedButton
        {
            padding: .4em 1em .4em 20px;
            text-decoration: none;
            position: relative;
        }
        .jQuerifiedButtonSpan
        {
            margin: 0 5px 0 0;
            position: absolute;
            left: .2em;
            top: 50%;
            margin-top: -8px;
        }
        
        
        
        #endDateHistoryButton
        {
            padding: .4em 1em .4em 20px;
            text-decoration: none;
            position: relative;
        }
        #endDateHistoryButton span.ui-icon
        {
            margin: 0 5px 0 0;
            position: absolute;
            left: .2em;
            top: 50%;
            margin-top: -8px;
        }
        
        #addRowStartCalendar
        {
            padding: .4em 1em .4em 20px;
            text-decoration: none;
            position: relative;
        }
        #addRowStartCalendar span.ui-icon
        {
            margin: 0 5px 0 0;
            position: absolute;
            left: .2em;
            top: 50%;
            margin-top: -8px;
        }
        ul#icons
        {
            margin: 0;
            padding: 0;
        }
        ul#icons li
        {
            margin: 2px;
            position: relative;
            padding: 4px 0;
            cursor: pointer;
            float: left;
            list-style: none;
        }
        ul#icons span.ui-icon
        {
            float: left;
            margin: 0 4px;
        }
        .style1
        {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .noBorder
        {
            border: 3px solid red;
        }
        
        td
        {
            border: 2px solid blue;
        }
        .calendarLabel 
        {
            font: 1.5em Verdana;
        }
        .dayNumberField {
        	width : 50px;
        	text-align : center;
        }
    </style>
</head>
<body>
    <table class="noBorder" border="1" cellpadding="2" cellspacing="2" align="center">
        <tbody class="noBorder">
            <tr align="center">
                <td class="style1 noBorder">
                        <span class="calendarLabel">Start: <span id="startDateLabel"> no date selected</span></span>
                        
                        (include <input type=checkbox title="Include" checked/>)
                </td>
            </tr>
            <tr>
                <td>
                    <table class="noBorder" style="text-align: left; width: 100%;" border="1" cellpadding="2"
                        cellspacing="2">
                        <tbody>
                            <tr>
                                <td align="center">
                                    <table class="ui-accordion">
                                        <tr>
                                            <td>
                                                Empty
                                            </td>
                                            <td>
                                                <a href="#" id="addRowStartCalendar" class="ui-state-default ui-corner-all" title="Start date history">
                                                    <span class="ui-icon ui-icon-plusthick"></span>Add row</a> 
                                                <a href="#" id="removeRowStartCalendar" class="jQuerifiedButton ui-state-default ui-corner-all" title="Start date history">
                                                	<span class="jQuerifiedButtonSpan ui-icon ui-icon-minusthick">
                                                    </span>Remove row</a>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <p align="right">
                                                    <a href="#" id="addColStartCalendar" class="jQuerifiedButton ui-state-default ui-corner-all" title="Start date history">
                                                        <span class="jQuerifiedButtonSpan ui-icon ui-icon-plusthick"></span>Add column</a></p>
                                                <p align="right">
                                                    <a href="#" id="removeColStartCalendar" class="jQuerifiedButton ui-state-default ui-corner-all" title="Start date history">
                                                        <span class="jQuerifiedButtonSpan ui-icon ui-icon-minusthick"></span>Remove column</a></p>
                                            </td>
                                            <td>
                                                <div id="start_cal_holder_div">
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                    <td>
                                        <p>
                                            <a href="#" id="startDateHistorButton" class="ui-corner-all" title="Start date history">
                                                <span class="ui-state-default ui-icon ui-icon-clock ui-corner-all">history </span>
                                            </a>
                                        </p>
                                    </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table style="text-align: left; width: 100%;" border="1" cellpadding="2" cellspacing="2">
                        <tbody>
                            <tr>
                                <td>
                                    <h3>
                                        Between</h3>
                                </td>
                                <td align="left" valign="middle">
                                    <div><input maxlength="6" id="calendarDaysInput" class="dayNumberField"   type="text" />
                                    calendar days</div>
                                    <div><input id="workDaysInput" class="dayNumberField" type="text" />
                                    work days</div>
                                </td>
                                <td>
                                    <input id="weeksInput" class="dayNumberField" type="text" />
                                    weeks
                                </td>
                                <td>
                                    <input id="monthsInput" class="dayNumberField" type="text" />
                                    months
                                </td>
                                <td>
                                    <table class="noBorder" style="text-align: left; width: 100%;" border="1" cellpadding="2"
                                        cellspacing="2">
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <p>
                                                        <a href="#" id="updateStartDateButton" class="ui-state-default ui-corner-all"><span
                                                            class="ui-icon ui-icon-triangle-1-n"></span>Update Start date</a></p>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <p>
                                                        <a href="#" id="updateEndDateButton" class="ui-state-default ui-corner-all">Update End
                                                            date<span class="ui-icon ui-icon-triangle-1-s"></span></a></p>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table class="noBorder" style="text-align: left; width: 100%;" border="1" cellpadding="2"
                        cellspacing="2">
                        <tbody>
                            <tr>
                                <td align="center">
                                <table class="ui-accordion">
                                        <tr>
                                            <td>
                                                <p align="right">
                                                    <a href="#" id="addRowStartCalendar" class="ui-state-default ui-corner-all" title="Start date history">
                                                        <span class="ui-icon ui-icon-plusthick"></span>Add column</a></p>
                                                <p align="right">
                                                    <a href="#" id="addRowStartCalendar" class="ui-state-default ui-corner-all" title="Start date history">
                                                        <span class="ui-icon ui-icon-minusthick"></span>Remove column</a></p>
                                            </td>
                                            <td>
                                                <div id="end_cal_holder_div">
                                                
                                            </td>
                                        </tr>
                                        <tr>
                                            <td> Empty</td>
                                            <td>
                                               <a href="#" id="addRowStartCalendar" class="ui-state-default ui-corner-all" title="Start date history">
                                                    <span class="ui-icon ui-icon-plusthick"></span>Add column</a> 
                                               <a href="#" id="addRowStartCalendar"
                                                        class="ui-state-default ui-corner-all" title="Start date history"><span class="ui-icon ui-icon-minusthick">
                                                        </span>Remove column</a>
                                            </td>
                                        </tr>
                                    </table>
                                    
                                    </div>
                                </td>
                                <td>
                                    <a href="#" id="endDateHistoryButton" class="ui-corner-all" title="End date history">
                                        <span class="ui-state-default ui-icon ui-icon-clock ui-corner-all">history </span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr align="center">
                <td class="style1">
                    <span class="calendarLabel">End:<span id="endDateLabel"> no date selected</span> </span>
                        
                        (include <input type=checkbox title="Include" checked/>)
                        
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <div id="dialog" title="Dialog Title">
        <p id="startDateHistoryContent">
        </p>
    </div>
