<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
<title>Calendar1</title>

<link type="text/css" href="js/jui/css/smoothness/jquery-ui-1.8.18.custom.css" rel="stylesheet" />	


<script src="js/jui/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/jui/js/jquery-ui-1.8.18.custom.min.js"></script>
<script src="calendar_calc_jquery.js"></script>

<style type="text/css">
			/*demo page css*/
			body{ font: 62.5% "Trebuchet MS", sans-serif; margin: 50px;}
			.demoHeaders { margin-top: 2em; }
			#dialog_link {padding: .4em 1em .4em 20px;text-decoration: none;position: relative;}
			#dialog_link span.ui-icon {margin: 0 5px 0 0;position: absolute;left: .2em;top: 50%;margin-top: -8px;}
			ul#icons {margin: 0; padding: 0;}
			ul#icons li {margin: 2px; position: relative; padding: 4px 0; cursor: pointer; float: left;  list-style: none;}
			ul#icons span.ui-icon {float: left; margin: 0 4px;}
</style>	

</head>
<body>
	
	<table style="text-align: left; " border="1"
		cellpadding="2" cellspacing="2" align="center" >
		<tbody>
			<tr align="center">
				<td>Start</td>
			</tr>
			<tr>
				<td>
					<table style="text-align: left; width: 100%;" border="1"
						cellpadding="2" cellspacing="2">
						<tbody>
							<tr>
								<td>
									<span id="history_popup" title=".ui-icon-arrowthick-1-w" class="ui-icon ui-icon-arrowthick-1-w"></span>
									<span id="start_year_back" class="ui-icon ui-icon-circle-arrow-w"></span>
								</td>
								<td align=center>
									<div id="start_cal_holder_div"></div>
								</td>
								<td>StartNavRight</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<table style="text-align: left; width: 100%;" border="1"
						cellpadding="2" cellspacing="2">
						<tbody>
							<tr>
								<td>Between</td>
								<td>XX days</td>
								<td>XX weeks</td>
								<td>XX months</td>
								<td>
									<table style="text-align: left; width: 100%;" border="1"
										cellpadding="2" cellspacing="2">
										<tbody>
											<tr>
												<td><button value="Recalculate Start" type="button"></button></td>
											</tr>
											<tr>
												<td><button value="Recalculate End" type="button"></button></td>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<table style="text-align: left; width: 100%;" border="1"
						cellpadding="2" cellspacing="2">
						<tbody>
							<tr>
								<td>EndNavLeft</td>
								<td align=center>
									<div id="end_cal_holder_div"></div>
								</td>

								<td>EndNavRight</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
			<tr align="center">
				<td>End</td>
			</tr>
		</tbody>
	</table>
	<br>

	
	
</body>
</html>
